<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><div class="logo"></div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto" >
            <li class="nav-item" *ngIf="!loggedInUser">
              <a class="nav-link" routerLink="/">Login</a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser">
              <a class="nav-link" [routerLink]="['my/profile',loggedInUser.id]">
                Profile
              </a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser && loggedInUser?.role==='User'">
              <a class="nav-link" [routerLink]="['user-profile',loggedInUser.id]">
                Dashboard 
              </a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser && loggedInUser?.role==='Admin'">
              <a class="nav-link" [routerLink]="['/profile',loggedInUser.id]">
                Dash borad
              </a>
            </li>
            <li class="nav-item" *ngIf="loggedInUser">
              <button class="btn btn-primary" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
