<div *ngIf="errorResponse" class="error-container">
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Message:</strong>
    <span class="block sm:inline">{{ errorResponse.errorMessage }}</span>
    <!-- <span class="block sm:inline">Status Code: {{ errorResponse.error.statusCode }}</span> -->
    <button (click)="onSetErrorNull()" class="mt-3 px-4 py-2 bg-blue-500 text-white rounded">Hide</button>
  </div>
</div>
